<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonX - Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/CarbonX-icon(dark).png" type="image/png" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="assets/CarbonX-icon(light).png" type="image/png" media="(prefers-color-scheme: light)">
    <style>
        :root {
            color-scheme: light dark;
            --navy: #223f43;
            --blue: #59A5B2;
            --light-blue: #c5e4e7;
            --cream: #f1e0ce;
            --yellow: #fbcc58;
            --black: #020202;
            --white: #f4f4f4;
            --grey: #eaeaea;
            --dark-grey: #a9a9a9;
            --body-bg: light-dark(var(--grey), var(--black));
            --card-bg: light-dark(var(--white), #1c1c1e);
            --border-color: light-dark(#e5e7eb, #3a3a3c);
            --text-dark: light-dark(var(--black), var(--white));
            --text-muted: light-dark(#6b7280, #8e8e93);
        }
        body {
            font-family: 'Figtree', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
        }
        .sidebar {
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            transition: width 0.3s ease;
        }
        .nav-item.active {
            background-color: light-dark(var(--navy), var(--blue));
            color: light-dark(var(--white), var(--black));
        }
        .nav-item:not(.active):hover {
            background-color: var(--border-color);
        }
        .user-avatar {
            background-color: var(--dark-grey);
            color: var(--white);
        }
        .user-info .company {
            color: var(--text-muted);
        }
        .custom-dropdown .dropdown-selected {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        .custom-dropdown .dropdown-options {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        .custom-dropdown .dropdown-option:hover {
            background-color: var(--border-color);
        }
        .analytics-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        .analytics-table th {
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
        }
        .analytics-table td {
            border-bottom: 1px solid var(--border-color);
        }
        .sidebar.expanded {
            width: 240px !important;
        }
        .sidebar:not(.expanded) .nav-item span,
        .sidebar:not(.expanded) .user-info {
            opacity: 0;
            display: none;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div class="sidebar w-20 flex-shrink-0 flex flex-col justify-between p-4" id="sidebar">
        <div>
            <div class="flex items-center justify-center mb-12 h-8">
                <img src="assets/CarbonX-icon(light).png" alt="Logo" class="w-8">
            </div>
            <nav class="flex flex-col space-y-2">
                <a href="dashboard.html" class="nav-item flex items-center p-3 rounded-lg">
                    <svg class="w-6 h-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span class="ml-4 font-medium whitespace-nowrap">Dashboard</span>
                </a>
                <a href="inventory_v2.html" class="nav-item flex items-center p-3 rounded-lg">
                     <svg class="w-6 h-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                    <span class="ml-4 font-medium whitespace-nowrap">Inventory</span>
                </a>
                <a href="analytics_v2.html" class="nav-item active flex items-center p-3 rounded-lg">
                    <svg class="w-6 h-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                    <span class="ml-4 font-medium whitespace-nowrap">Analytics</span>
                </a>
                 <a href="network.html" class="nav-item flex items-center p-3 rounded-lg">
                    <svg class="w-6 h-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span class="ml-4 font-medium whitespace-nowrap">Network</span>
                </a>
            </nav>
        </div>
        <div class="pb-4">
             <a href="settings.html" class="user-profile flex items-center">
                <div id="user-avatar" class="user-avatar w-10 h-10 rounded-full flex items-center justify-center font-bold flex-shrink-0"></div>
                <div class="user-info ml-3">
                    <div id="user-name" class="font-semibold"></div>
                    <div id="user-company" class="text-xs"></div>
                </div>
            </a>
        </div>
    </div>

    <main class="flex-grow p-10 overflow-y-auto">
        <header class="mb-8">
            <h1 class="text-4xl font-bold mb-2">Analytics</h1>
            <p class="text-lg" style="color: var(--text-muted);">Breakdown of your product's environmental impact and inventory.</p>
        </header>

        <div class="controls mb-8">
            <div class="product-selector flex items-center gap-4">
                <label for="productDropdown" class="font-semibold">Select your product:</label>
                <div class="custom-dropdown relative w-64" id="productDropdown">
                    <div class="dropdown-selected flex justify-between items-center p-2.5 rounded-lg cursor-pointer">
                        <span></span>
                        <svg class="w-3 h-2" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.41 0.589966L6 5.16997L10.59 0.589966L12 1.99997L6 7.99997L0 1.99997L1.41 0.589966Z" fill="currentColor"/></svg>
                    </div>
                    <div class="dropdown-options absolute top-full left-0 right-0 mt-1 rounded-lg z-10 max-h-48 overflow-y-auto hidden"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="analytics-card rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-4">Top Environmental Flows</h2>
                <div class="overflow-x-auto">
                    <table class="analytics-table min-w-full divide-y" id="top-envi-flows-table">
                        <thead class="bg-gray-50 dark:bg-gray-800">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Flow Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Contribution</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="analytics-card rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-4">Inventory Analysis</h2>
                 <div class="overflow-x-auto">
                    <table class="analytics-table min-w-full divide-y" id="inventory-analysis-table">
                        <thead class="bg-gray-50 dark:bg-gray-800">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Process Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Contribution</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const API_BASE_URL = 'http://localhost:8080';

        // --- UI INITIALIZATION ---
        const sidebar = document.getElementById('sidebar');
        sidebar.addEventListener('mouseenter', () => sidebar.classList.add('expanded'));
        sidebar.addEventListener('mouseleave', () => sidebar.classList.remove('expanded'));

        const userName = localStorage.getItem('signupFullName') || 'John Doe';
        const companyName = localStorage.getItem('companyName') || 'Company Name';
        document.getElementById('user-name').textContent = userName;
        document.getElementById('user-company').textContent = companyName;
        if (userName) {
            const nameParts = userName.split(' ');
            const initials = nameParts[0].charAt(0) + (nameParts.length > 1 ? nameParts[nameParts.length - 1].charAt(0) : '');
            document.getElementById('user-avatar').textContent = initials.toUpperCase();
        }

        // --- DATA & DOM REFERENCES ---
        const dropdown = document.getElementById('productDropdown');
        const selectedText = dropdown.querySelector('.dropdown-selected span');
        const optionsContainer = dropdown.querySelector('.dropdown-options');
        const topEnviFlowsTbody = document.querySelector('#top-envi-flows-table tbody');
        const inventoryAnalysisTbody = document.querySelector('#inventory-analysis-table tbody');

        // --- FUNCTIONS ---
        function populateProductDropdown(products) {
            optionsContainer.innerHTML = '';
            if (products && products.length > 0) {
                products.forEach(product => {
                    const option = document.createElement('div');
                    option.className = 'dropdown-option p-2.5 cursor-pointer';
                    option.textContent = product.name;
                    option.dataset.productId = product.id;
                    option.addEventListener('click', () => {
                        selectedText.textContent = product.name;
                        optionsContainer.classList.add('hidden');
                        displayProductData(product.id);
                    });
                    optionsContainer.appendChild(option);
                });
            } else {
                selectedText.textContent = "No products in inventory";
            }
        }
        
        async function displayProductData(productId) {
            setLoadingState(topEnviFlowsTbody, 4);
            setLoadingState(inventoryAnalysisTbody, 4);

            try {
                const analyticsData = await fetchAnalyticsData(productId);
                populateTopEnviFlows(analyticsData.topImpacts);
                populateInventoryAnalysis(analyticsData.inventory);
            } catch (error) {
                console.error('Failed to display product data:', error);
                const friendlyError = error.message.includes('calculated yet') ? 'This product has not been calculated yet.' : error.message;
                setErrorState(topEnviFlowsTbody, 4, friendlyError);
                setErrorState(inventoryAnalysisTbody, 4, friendlyError);
            }
        }
        
        async function fetchAnalyticsData(productId) {
            const response = await fetch(`${API_BASE_URL}/api/lca/analytics/${productId}`);
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API Error: ${response.status} - ${errorText}`);
            }
            return await response.json();
        }

        function populateTopEnviFlows(flows) {
             console.log("Data for Top Environmental Flows:", flows);
            if (!flows || flows.length === 0) {
                setEmptyState(topEnviFlowsTbody, 4, "No environmental flow data available.");
                return;
            }
            const rowsHtml = flows.map(impact => {
                const flowName = impact?.impactCategory?.name ?? 'N/A';
                const unit = impact?.impactCategory?.refUnit ?? 'units';
                
                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">${escapeHtml(flowName)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-500">Impact Category</td>
                        <td class="px-6 py-4 whitespace-nowrap">${(impact.amount || 0).toFixed(4)} ${escapeHtml(unit)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${((impact.contribution || 0) * 100).toFixed(2)}%</td>
                    </tr>
                `;
            }).join('');
            topEnviFlowsTbody.innerHTML = rowsHtml;
        }

        function populateInventoryAnalysis(inventory) {
            console.log("Data for Inventory Analysis:", inventory);
            if (!inventory || inventory.length === 0) {
                setEmptyState(inventoryAnalysisTbody, 4, "No inventory analysis data available.");
                return;
            }
            const rowsHtml = inventory.map(item => {
                const processName = item?.enviFlow?.flow?.name ?? 'N/A';
                const category = item?.enviFlow?.flow?.category ?? 'N/A';
                const unit = item?.enviFlow?.flow?.refUnit ?? 'units';
                
                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">${escapeHtml(processName)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${escapeHtml(category)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${(item.amount || 0).toFixed(4)} ${escapeHtml(unit)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${((item.contribution || 0) * 100).toFixed(2)}%</td>
                    </tr>
                `;
            }).join('');
            inventoryAnalysisTbody.innerHTML = rowsHtml;
        }

        // --- UI HELPER FUNCTIONS ---
        function setLoadingState(tbody, colSpan) {
            tbody.innerHTML = `<tr><td colspan="${colSpan}" class="text-center py-4">Loading...</td></tr>`;
        }
        function setEmptyState(tbody, colSpan, message) {
            tbody.innerHTML = `<tr><td colspan="${colSpan}" class="text-center py-4">${message}</td></tr>`;
        }
        function setErrorState(tbody, colSpan, message) {
            tbody.innerHTML = `<tr><td colspan="${colSpan}" class="text-center py-4 text-red-500">Error: ${escapeHtml(message)}</td></tr>`;
        }
        
        function escapeHtml(text) {
            if (text === null || typeof text === 'undefined') return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.toString().replace(/[&<>"']/g, m => map[m]);
        }
        
        dropdown.addEventListener('click', () => optionsContainer.classList.toggle('hidden'));

        // --- INITIAL PAGE LOAD ---
        async function initializePage() {
            try {
                const inventoryResponse = await fetch(`${API_BASE_URL}/api/inventory`);
                if (!inventoryResponse.ok) throw new Error("Could not fetch inventory from backend.");
                
                const allProducts = await inventoryResponse.json();
                
                populateProductDropdown(allProducts);

                if (allProducts.length > 0) {
                    const firstCalculated = allProducts.find(p => p.lcaResult > 0);
                    if (firstCalculated) {
                        selectedText.textContent = firstCalculated.name;
                        await displayProductData(firstCalculated.id);
                    } else {
                        selectedText.textContent = allProducts[0].name;
                        setEmptyState(topEnviFlowsTbody, 4, "This product has not been calculated yet. Please calculate it in the Inventory page.");
                        setEmptyState(inventoryAnalysisTbody, 4, "No data to display.");
                    }
                } else {
                    selectedText.textContent = "No products found";
                    setEmptyState(topEnviFlowsTbody, 4, "Add a product in the Inventory page to get started.");
                    setEmptyState(inventoryAnalysisTbody, 4, "Add a product in the Inventory page to get started.");
                }
            } catch (error) {
                console.error("Failed to initialize analytics page:", error);
                selectedText.textContent = "Error loading products";
                setErrorState(topEnviFlowsTbody, 4, "Could not load data. Is the backend server running?");
                setErrorState(inventoryAnalysisTbody, 4, "Could not load data. Is the backend server running?");
            }
        }
        
        initializePage();
    });
</script>

</body>
</html>
