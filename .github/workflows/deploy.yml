name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [frontend-only]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: cells

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # <-- Added cache back
          # This path is relative to the repository root
          cache-dependency-path: 'frontend/package-lock.json' # <-- Added correct cache path

      - name: Install dependencies
        run: npm install
        working-directory: frontend 

      - name: Build project
        run: npm run build
        working-directory: frontend

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4