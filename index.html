<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="icon" href="frontend/assets/CarbonX-icon(dark).png" type="image/png" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="frontend/assets/CarbonX-icon(light).png" type="image/png" media="(prefers-color-scheme: light)">
    <style>
        :root {
            color-scheme: light dark;
            --navy: #223f43;
            --blue: #59A5B2;
            --light-blue: #c5e4e7;
            --cream: #f1e0ce;
            --yellow: #fbcc58;
            --black: #020202;
            --white: #f4f4f4;
            --background-gradient: linear-gradient(135deg, var(--navy) 0%, var(--blue) 100%);
            --grey: #eaeaea;
            --dark-grey: #a9a9a9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Figtree", sans-serif;
            background: var(--background-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: light-dark(var(--black),var(--white))
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .left-section {
            flex: 1.1;
            background: var(--background-gradient);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dashboard-preview {
            width: 100%;
            text-align: center;
        }
        
        .dashboard-preview img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .right-section {
            flex: 0.9;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: light-dark(var(--white),var(--black));
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
        }

        .form-container h2 {
            font-family: "Figtree", sans-serif;
            font-size: 40px;
            color: light-dark(var(--navy),var(--blue));
            margin-bottom: 40px;
            font-weight: bold;
        }

        .form-container .subtitle {
            color: light-dark(var(--black),var(--white));
            font-size: 16px;
            margin-bottom: 40px;
            margin-top: -20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: light-dark(var(--black),var(--white));
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid var(--light-blue);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: light-dark(var(--white),var(--black));
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--cream);
            background: light-dark(var(--white),var(--black));
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: light-dark(var(--navy),var(--blue));
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-footer a {
            color: light-dark(var(--navy),var(--blue));
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 15px;
            background:light-dark(var(--navy),var(--blue));
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background:light-dark(var(--blue),var(--navy));
;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-link {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
            color: light-dark(var(--black),var(--white));
        }

        .toggle-link a {
            color: light-dark(var(--navy),var(--blue));
            text-decoration: none;
            font-weight: 700;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #dc3545;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: #28a745;
            font-size: 13px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                min-height: auto;
                max-width: 500px;
            }
            .left-section {
                padding: 40px 30px;
            }
            .left-header h1 {
                font-size: 36px;
            }
            .dashboard-preview {
                display: none;
            }
            .right-section {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section with Dashboard Preview -->
        <div class="left-section">
            <div class="dashboard-preview">
                <img src="frontend/assets/Dashboard.png" alt="Dashboard Preview">
            </div>
        </div>

        <!-- Right Section with Forms -->
        <div class="right-section">
            <!-- Sign Up Form -->
            <div id="signupForm" class="form-container">
                <picture>
    <source srcset="frontend/assets/CarbonX-icon(dark).png" media="(prefers-color-scheme: dark)">
    <img src="frontend/assets/CarbonX-icon(light).png" alt="CarbonX Logo" class="form-logo">
                </picture>
                <h2>Welcome.</h2>
                <p class="subtitle">Sign up with your credentials.</p>
                
                <form id="signupFormEl" onsubmit="handleSignup(event)">
                     <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                        <div class="error" id="signupNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="you@example.com" required>
                        <div class="error" id="signupEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Enter a strong password" required>
                        <div class="error" id="signupPasswordError"></div>
                    </div>

                    <button type="submit">Sign Up</button>
                    <div class="success" id="signupSuccess"></div>
                </form>

                <div class="toggle-link">
                    Already have an account? <a href="#" onclick="toggleForms(event)">Sign In</a>
                </div>
            </div>

            <!-- Sign In Form -->
            <div id="signinForm" class="form-container hidden">
                <picture>
    <source srcset="frontend/assets/CarbonX-icon(dark).png" media="(prefers-color-scheme: dark)">
    <img src="frontend/assets/CarbonX-icon(light).png" alt="CarbonX Logo" class="form-logo">
                </picture>
                <h2>Welcome Back.</h2>
                <p class="subtitle">Sign in with your credentials.</p>

                <form id="signinFormEl" onsubmit="handleSignin(event)">
                    <div class="form-group">
                        <label for="signinEmail">Email</label>
                        <input type="email" id="signinEmail" placeholder="you@example.com" required>
                        <div class="error" id="signinEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <input type="password" id="signinPassword" placeholder="Enter your password" required>
                        <div class="error" id="signinPasswordError"></div>
                    </div>

                    <div class="form-footer">
                        <div class="checkbox-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit">Sign In</button>
                    <div class="success" id="signinSuccess"></div>
                </form>

                <div class="toggle-link">
                    Don't have an account? <a href="#" onclick="toggleForms(event)">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8080/api'; // Update with your Java server URL

        // Toggle between sign up and sign in forms
        function toggleForms(event) {
            event.preventDefault();
            const signupForm = document.getElementById('signupForm');
            const signinForm = document.getElementById('signinForm');

            signupForm.classList.toggle('hidden');
            signinForm.classList.toggle('hidden');
        }

        // Handle Sign Up
        // Handle Sign Up
async function handleSignup(event) {
    event.preventDefault();
    
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const form = document.getElementById('signupFormEl');
    const successMsg = document.getElementById('signupSuccess');
    const nameError = document.getElementById('signupNameError');
    const emailError = document.getElementById('signupEmailError');
    const passwordError = document.getElementById('signupPasswordError');

    // --- LOGIC TO RESTORE ---
    // 1. Clear previous messages
    nameError.style.display = 'none';
    emailError.style.display = 'none';
    passwordError.style.display = 'none';
    successMsg.style.display = 'none';

    // 2. Basic Validation
    let hasError = false;
    if (!name) {
        nameError.textContent = 'Full name is required';
        nameError.style.display = 'block';
        hasError = true;
    }
    if (!email) {
        emailError.textContent = 'Email is required';
        emailError.style.display = 'block';
        hasError = true;
    }
    if (!password || password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters';
        passwordError.style.display = 'block';
        hasError = true;
    }
    if (hasError) return; // Stop if there's an error
    // --- END OF RESTORED LOGIC ---

    try {
        form.classList.add('loading');

        // 3. Mock API call delay (restored)
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Save the user's full name to localStorage
        localStorage.setItem('signupFullName', name);
        
        successMsg.textContent = 'Account created successfully!';
        successMsg.style.display = 'block';
        
        setTimeout(() => {
            // Redirect to company-info.html
            window.location.href = 'frontend/company-info.html'; 
        }, 2000);

    } catch (error) {
        console.error('Sign up error:', error);
        emailError.textContent = 'An error occurred. Please try again.';
        emailError.style.display = 'block';
    } finally {
        // This was in the original, good to have it back
        form.classList.remove('loading');
    }
}
    // Handle Sign In
        async function handleSignin(event) {
            event.preventDefault();
            
            const email = document.getElementById('signinEmail').value.trim();
            const password = document.getElementById('signinPassword').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            const form = document.getElementById('signinFormEl');
            const successMsg = document.getElementById('signinSuccess');
            const emailError = document.getElementById('signinEmailError');
            const passwordError = document.getElementById('signinPasswordError');

            // Clear previous messages
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            successMsg.style.display = 'none';

            // Basic Validation
            let hasError = false;
            if (!email) {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                hasError = true;
            }
            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                hasError = true;
            }
            if (hasError) return;

            try {
                form.classList.add('loading');
                
                // Mock API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Check for specific credentials
                if (email !== "test@carbonx.com" || password !== "test") {
                    passwordError.textContent = 'Invalid email or password. Please try again.';
                    passwordError.style.display = 'block';
                    form.classList.remove('loading');
                    return;
                }
                
                // Show success and redirect
                successMsg.textContent = 'Signed in successfully!';
                successMsg.style.display = 'block';
                
                if (rememberMe) {
                    console.log("Token would be stored in localStorage.");
                } else {
                    console.log("Token would be stored in sessionStorage.");
                }
                
                setTimeout(() => {
                    // Redirect existing users to the dashboard
                    window.location.href = 'frontend/dashboard.html'; 
                }, 2000);

            } catch (error) {
                console.error('Sign in error:', error);
                emailError.textContent = 'An error occurred. Please check your connection and try again.';
                emailError.style.display = 'block';
            } finally {
                // Do not remove loading class here to prevent user interaction during redirect
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
        const savedName = localStorage.getItem('signupFullName');
        if (savedName) {
            document.getElementById('signupName').value = savedName;
        }
    });
        </script>
</body>
</html>
