# Database configuration (H2 for testing, or PostgreSQL/MySQL for production)
spring.datasource.url=jdbc:h2:file:./data/carbonxdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# Application Name
spring.application.name=carbonx-backend

# Enable color output in logs
spring.output.ansi.enabled=ALWAYS

# Logging
logging.level.com.carbonx.demo=DEBUG
logging.level.org.springframework.web=INFO

# Enable H2 console in browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
