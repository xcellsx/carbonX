<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backend Dashboard for CarbonX</title>
  <style>
    :root{
      --bg:#ffffff; --panel:#0b1220; --accent:#06b6d4; --muted:#94a3b8; --glass: rgba(207, 201, 201, 0.03);
      --radius:12px; --gap:14px; --title-h:36px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071023 0%, #07162a 100%);font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:#e6eef6}
    .container{height:100vh;padding:20px;display:grid;grid-template-columns:1fr 920px;gap:var(--gap)}

    /* Window common */
    .window{background:linear-gradient(180deg,var(--panel), rgba(255, 255, 255, 0.65));border-radius:var(--radius);box-shadow:0 8px 30px rgba(2,6,23,0.6);overflow:hidden;display:flex;flex-direction:column}
    .titlebar{height:var(--title-h);display:flex;align-items:center;gap:10px;padding:0 10px;border-bottom:1px solid rgba(255,255,255,0.03)}
    .title{font-weight:600;font-size:24px}
    .controls{margin-left:auto;display:flex;gap:8px;align-items:center}

    /* JSON viewer */
    .json-body{padding:12px;display:flex;flex-direction:column;gap:10px;height:calc(100% - var(--title-h))}
    .toolbar{display:flex;gap:8px;align-items:center}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer;font-size:13px}
    .btn.primary{border-color:var(--accent);color:var(--accent)}
    .btn:active{transform:translateY(1px)}
    .file-drop{border:2px dashed rgba(255,255,255,0.03);padding:12px;border-radius:8px;display:flex;align-items:center;gap:12px}
    .file-drop.drag{border-color:rgba(6,182,212,0.6);background:rgba(6,182,212,0.03)}

    .viewer{flex:1;background:#051023;border-radius:10px;padding:12px;overflow:auto;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;font-size:13px;line-height:1.45}
    pre{margin:0;white-space:pre-wrap;word-break:break-word}

    /* Buttons playground */
    .play-body{padding:12px;display:flex;flex-direction:column;gap:12px;height:calc(100% - var(--title-h))}
    .buttons-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
    .big{grid-column:1 / -1}
    .log{background:#061225;padding:10px;border-radius:8px;height:160px;overflow:auto;font-family:ui-monospace,monospace}

    footer{font-size:12px;color:var(--muted);padding:8px 12px;text-align:right}

    /* responsive */
    @media (max-width:900px){.container{grid-template-columns:1fr;grid-auto-rows:1fr 360px}}
  </style>
</head>

<body>
  <div class="container">

    <!-- Left pane: Buttons playground -->
    <aside class="window" id="play-window">
      <div class="titlebar">
        <div class="title">Button Playground</div>
      </div>

      <div class="play-body">
        <div class="buttons-grid">
          <button th:text="${btn1Text}" class="btn" id="btn-1"></button>
          <button th:text="${btn2Text}" class="btn" id="btn-2"></button>
          <button th:text="${btn3Text}" class="btn" id="btn-3"></button>
          <button th:text="${btn4Text}" class="btn" id="btn-4"></button>
          <button class="btn big" id="btn-upload">Insert random sample JSON</button>
        </div>

        <div>
          <div style="margin-bottom:6px;font-size:13px;color:var(--muted)">Activity log</div>
          <div class="log" id="log"></div>
        </div>
      </div>
    </aside>

    <!-- Right pane: JSON viewer -->
    <section class="window" id="json-window">
      <div class="titlebar">
        <div class="title">JSON Viewer</div>
        <div class="controls">
          <button class="btn" id="open-sample">Load sample</button>
          <label class="btn" style="display:inline-flex;align-items:center;gap:8px;cursor:pointer">
            <input id="file" type="file" accept="application/json" style="display:none">Open file
          </label>
          <button class="btn primary" id="copy-raw">Copy</button>
        </div>
      </div>

      <div class="json-body">
        <div class="toolbar">
          <div id="drop" class="file-drop">Drop JSON file here or click Open file</div>
          <div style="margin-left:auto;display:flex;gap:8px">
            <button class="btn" id="pretty">Pretty print</button>
            <button class="btn" id="minify">Minify</button>
            <button class="btn" id="validate">Validate</button>
            <button class="btn" id="download">Download</button>
          </div>
        </div>

        <div th:text="${inputRequest}" class="viewer" id="viewer" aria-live="polite"><pre id="code"></pre></div>
        <div th:text="${outputResponse}" class="viewer" id="viewer" aria-live="polite"><pre id="code"></pre></div>
        <footer id="status">No file loaded</footer>
      </div>
    </section>

  </div>

  <script>

  document.getElementById('btn-random').onclick = () => window.app.random();
  document.getElementById('btn-theme').onclick = () => window.app.toggleTheme();
  */
</script>
</body>
</html>
